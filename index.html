<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .login-wrap {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Hide radio inputs */
    input[type="radio"] {
      display: none;
    }

    /* Flex container for tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .tab-label {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, border-bottom 0.3s;
    }

    /* Style for the active tab */
    #tab-1:checked~.tabs label[for="tab-1"],
    #tab-2:checked~.tabs label[for="tab-2"] {
      background: #e0e0e0;
      border-bottom: 2px solid #4caf50;
    }

    .form-container {
      /* Hide all forms by default */
      display: none;
    }

    /* Display sign-in form when tab-1 is checked */
    #tab-1:checked~.form-container .sign-in-form {
      display: block;
    }

    /* Display sign-up form when tab-2 is checked */
    #tab-2:checked~.form-container .sign-up-form {
      display: block;
    }

    .group {
      margin: 20px 0;
    }

    .group .label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .group .input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: #f4c405;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #e76306;
    }

    .hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }

    .foot-lnk {
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="login-wrap">
    <!-- Hidden radio buttons for tab selection -->
    <input id="tab-1" type="radio" name="tab" checked>
    <input id="tab-2" type="radio" name="tab">

    <!-- Top tabs -->
    <div class="tabs">
      <label for="tab-1" class="tab-label">Sign In</label>
      <label for="tab-2" class="tab-label">Sign Up</label>
    </div>

    <!-- Form container -->
    <div class="form-container">
      <!-- Sign In Form -->
      <div class="sign-in-form">
        <form action="#">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input">
          </div>
          <div class="group">
            <input id="check" type="checkbox">
            <label for="check">Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </form>
      </div>
      <!-- Sign Up Form -->
      <div class="sign-up-form">
        <form action="#">
          <div class="group">
            <label for="new-user" class="label">Username</label>
            <input id="new-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="new-pass" class="label">Password</label>
            <input id="new-pass" type="password" class="input">
          </div>
          <div class="group">
            <label for="repeat-pass" class="label">Repeat Password</label>
            <input id="repeat-pass" type="password" class="input">
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="email" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already a Member?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
